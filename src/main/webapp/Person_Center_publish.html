<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>个人中心 发布</title>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style1.css">
	<link href="css/buttons.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<nav>
		<a href="#" id="userPLink">
			<span class="fa fa-user"></span> 名字
		</a>
		<div id="sideMenu">
			<span class="fa fa-navicon" id="sideMenuClosed"></span>
		</div>
	</nav>


	<div id="sideMenuContainer">
		<h2>个人中心</h2>
		<a href="#" title="查看发言 "><span class="fa fa-bolt"></span></a>
		<a href="#" title="发布"><span class="fa fa-exclamation-circle"></span></a>
	</div>

	<!--中间-->
	<main class="main container clearfix">

		<section class="article-view">
			<h2 class="article-title">
				Posts
			</h2>
			<div class="block">
				<div>
					<form method="">
						<table>
							<tbody>
								<tr>
									<td>
										标题:
									</td>
									<td>
										<input type="text" placeholder="Title" style="border-radius: 10px;height: 35px;width: 200px;margin: 10px 0;">
									</td>
									<td>
									</td>
								</tr>
								<tr>
									<td>
										内容:
									</td>
									<td>
										<textarea rows="4" style="border-radius: 10px; width: 500px;height: 200px;margin: 10px 0px"></textarea>
									</td>
								</tr>
								<tr>
									<td>

									</td>
									<td>
										<button type="submit" class="btn" style="margin: 10px 0;">发布</button>
									</td>
								</tr>

							</tbody>
						</table>
					</form>
				</div>
			</div>

		</section>

		<script src='js/velocity.min.js'></script>
		<script src='js/sideToggleExtended.js'></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#sideMenu').sideToggle({
					moving: '#sideMenuContainer',
					direction: 'right'
				});
			});
		</script>

</body>

</html>
